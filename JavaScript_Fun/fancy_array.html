<!DOCTYPE html>
<html>
    <script>
        var colors = ["blue", "yellow", "orange", "red", "green"];
        function fancyPrint (array, symbol, reversed=false) {

        if (reversed == true) {
            for(var i = array.length-1; i >= 0 ; i--) {
                console.log ( i + " " + symbol + " " + array[i]);
              }}
        else {
            for(var i = 0; i < array.length; i ++) {
                console.log ( i + " " + symbol + " " + array[i]);
            }
        }}
        
        fancyPrint(colors, "-->", true);
    </script>
</html>
