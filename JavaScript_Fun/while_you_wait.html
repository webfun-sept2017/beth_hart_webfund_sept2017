<!DOCTYPE html>
<html>
   <script>
        var daysUntilMyBirthday = 60;

        
            for (var i = daysUntilMyBirthday; i > 0; i--) { 
                if (i >= 30) { 
                    console.log("I have " + i +" long ass days to wait until my birthday.");
                }
                else if (i < 30 && i > 5) {
                   console.log("Only " + i + " more days until my birthday -- now we are getting somewhere!");
                } 
                else {
                    console.log ("woot-woot!! Only " + i + " days left!");
                }
   
            }

   </script> 
</html>
